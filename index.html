<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Le portfolio de Xtsen">
        <title>Xts.en</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body onload="animLoad()">
        <div class="scrollContainer">
            <div class="scrollArea">
                <header class="section" id="heroHeader">
                    <img id="logo" src="res/logoWhiteFont.png" alt="Logo de xtsen">
                    <div id="heroTitles">
                        <p id="heroTitle">Bonjour, je suis Xtsen</p>
                        <p id="heroSubTitle">Maintenant que les présentations sont faites je vous propose de rencontrer mes projets </p>
                    </div>
                    <div id="SVG">
                        <p id="typewriter1" class="comment"></p>
                        <p id="typewriter2" class="comment"></p>
                        <p id="typewriter3" class="comment"></p>
                        <p id="typewriter4" class="comment"></p>
                        <p id="typewriter5" class="comment"></p>
                    </div>
                </header>
            </div>
            <div class="scrollArea" >
                <main class="section mainContent" id="slider">
                    <div class="infoSite">
                        <p id="languagesRequire">HTML/CSS/JS</p>
                        <p id="siteName">Everyweb</p>
                        <p id="timeToDo">100h</p>
                        <div id="seeThisSite">
                            <button class="buttonSeeWebsite">Voir le site</button>
                        </div>
                    </div>
                    <div class="imageSite">
                        <img id="imgSite" src="res/backgroundEveryweb.png" alt="image exemple site">
                    </div>
                    <div class="controls">
                        <p class="numberSite">
                            <span id="currentSite">01</span> ☰ <span id="maxSite"></span>
                        </p>
                        <div class="nextOrPrevious">
                            <button class="controlButton" onclick="previousWebsite()">&lsaquo;</button>
                            <button class="controlButton" onclick="nextWebsite()">&rsaquo;</button>
                        </div>
                    </div>
                </main>
            </div>
            <div class="scrollArea">

            </div>
        </div>
        <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
        <script type="text/javascript" src="scripts/mainScript.js"></script>
        <script type="text/javascript" src="scripts/typewriter.js"></script>
    </body>
</html>
